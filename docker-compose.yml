version: '3.9'

services:
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --port 3000 --hostname 0.0.0.0"
    environment:
      - BACKEND_URL=http://backend:8000
    expose:
      - "3000"

  backend:
    build: ./backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
